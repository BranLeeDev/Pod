<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pod</title>
    <link
      rel="icon"
      type="image/icon"
      href="https://res.cloudinary.com/dbbixakcl/image/upload/f_auto,q_auto/v1/FrontendMentor/Pod/s27vstgwj4exbbbnenpw"
    />
    <link rel="stylesheet" href="/src/css/main.css" />
  </head>
  <body>
    <div class="content-layout">
      <header class="header">
        <h1 class="header__title">
          <span class="title__content">Pod</span>
          <img
            src="https://res.cloudinary.com/dbbixakcl/image/upload/f_auto,q_auto/v1/FrontendMentor/Pod/ltszl4zhpcoer2cvhdsz"
            alt="Logo of the website, the content is a word that is 'pod' next a small image."
            class="header__logo-img"
            width="135"
            height="56"
          />
        </h1>
      </header>
      <main class="main">
        <section class="main__section main__section--form">
          <h2 class="section__title">
            Publish your podcasts <span class="title__color">everywhere.</span>
          </h2>
          <p class="section__paragraph">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to
            Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
          </p>
          <div class="section__container-list">
            <ul class="section__list-images">
              <li class="list-images__item">
                <img
                  src="https://res.cloudinary.com/dbbixakcl/image/upload/f_auto,q_auto/v1/FrontendMentor/Pod/agl2q9l0vqtdqieywhi9"
                  alt="Logo Spotify"
                  class="section__image"
                />
              </li>
              <li class="list-images__item">
                <img
                  src="https://res.cloudinary.com/dbbixakcl/image/upload/f_auto,q_auto/v1/FrontendMentor/Pod/pw5orq7smjwiiz0fifsh"
                  alt="Logo Apple Podcast"
                  class="section__image"
                />
              </li>
              <li class="list-images__item">
                <img
                  src="https://res.cloudinary.com/dbbixakcl/image/upload/f_auto,q_auto/v1/FrontendMentor/Pod/v1bavnkktntj2hvslxon"
                  alt="Logo Google Podcast"
                  class="section__image"
                />
              </li>
              <li class="list-images__item">
                <img
                  src="https://res.cloudinary.com/dbbixakcl/image/upload/f_auto,q_auto/v1/FrontendMentor/Pod/dwauyi3wzxafvw2dlcwk"
                  alt="Logo Pocket Casts"
                  class="section__image"
                />
              </li>
              <li class="list-images__item">
                <img
                  src="https://res.cloudinary.com/dbbixakcl/image/upload/f_auto,q_auto/v1/FrontendMentor/Pod/agl2q9l0vqtdqieywhi9"
                  alt="Logo Spotify"
                  class="section__image"
                />
              </li>
              <li class="list-images__item">
                <img
                  src="https://res.cloudinary.com/dbbixakcl/image/upload/f_auto,q_auto/v1/FrontendMentor/Pod/pw5orq7smjwiiz0fifsh"
                  alt="Logo Apple Podcast"
                  class="section__image"
                />
              </li>
              <li class="list-images__item">
                <img
                  src="https://res.cloudinary.com/dbbixakcl/image/upload/f_auto,q_auto/v1/FrontendMentor/Pod/v1bavnkktntj2hvslxon"
                  alt="Logo Google Podcast"
                  class="section__image"
                />
              </li>
              <li class="list-images__item">
                <img
                  src="https://res.cloudinary.com/dbbixakcl/image/upload/f_auto,q_auto/v1/FrontendMentor/Pod/dwauyi3wzxafvw2dlcwk"
                  alt="Logo Pocket Casts"
                  class="section__image"
                />
              </li>
            </ul>
          </div>
          <form class="section__form">
            <input
              type="text"
              name="email"
              autocomplete="email"
              placeholder="Email address"
              class="form__input form__input--text"
            />
            <p class="form__message-errors"></p>
            <input type="submit" value="Request Access" class="form__input form__input--submit" />
          </form>
        </section>
      </main>
    </div>
    <script type="module" src="/src/js/main.js" defer></script>
  </body>
</html>
